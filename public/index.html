<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GriVi | Energy Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>%E2%9A%A1</text></svg>">
    <style>
        #gameCanvas {
            border: 1px solid black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            display: block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 15px;
            transition: all 0.3s ease;
            color: #333;
        }
        #game:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4), 0 0 30px rgba(0, 0, 0, 0.3);
            background-color: #e8e8e8;
        }

        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .graph {
            width: 100%;
            height: 100%;
        }

        .line {
            fill: none;
            stroke: #008000; /* Green color */
            stroke-width: 0.5; /* Thinner line */
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 5s linear forwards;
        }

        .axis {
            stroke: #000; /* Black color */
            stroke-width: 0.5; /* Thin line */
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        #toggleGame {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #toggleGame:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4), 0 0 30px rgba(0, 0, 0, 0.3);
            background-color: #e8e8e8;
        }

    </style>
</head>
<body>
<button id="toggleGame">Show/Hide Game</button>
<div id="background">
    <svg class="graph" viewBox="0 0 24 160" preserveAspectRatio="none">
        <polyline class="line" points="" />
    </svg>
</div>
    <div id="game"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="game.js" type="module"></script>
    <script src="backgroundgraph.js" type="module"></script>
</body>
</html>
